{% extends "base.html" %}
{% block mybody %}
        <div id="loginModal" class="modal-body" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h1 class="text-center">欢迎注册</h1>
              </div>

              <div class="modal-body">
                  <form class="form col-md-12 center-block" name="registerForm" onsubmit="return processReg()" id="registerForm" action="/account/registerHandler/" method="POST">{% csrf_token %}
                      <div class="form-group">
                        <input type="text" class="form-control input-md" id="name" name="name" value="" placeholder="用户名">
                      </div>

                      <div class="form-group">
                        <input type="password" class="form-control input-md" id="password" name="password" value="" placeholder="密码">
                        </div>

                      <div class="form-group">
                        <input type="password" class="form-control input-md" id="password2" name="password2" value="" placeholder="再次输入密码">
                      </div>

                      <div class="form-group">
                          <input type="tel" class="form-control input-md" id="mobile" name="mobile" value="" placeholder="请输入手机号码">
                      </div>

                      <div class="form-group">
                          <button class="btn btn-default" onclick="sendMessage(); return false">
                              获取验证码
                          </button>
                      </div>

                      <div class="form-group">
                          <input type="text" class="form-control input-md" id="smscode" name="smscode" value="" placeholder="请输入短信验证码">
                      </div>


                      <div class="form-group">
                        <button class="btn btn-primary btn-md btn-block" type= "submit">注册</button>
                      </div>

                      <input type="hidden" id="uPassword" name="uPassword">
                    </form>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                  </div>	
              </div>
          </div>
          </div>
        </div>
{% endblock%}
