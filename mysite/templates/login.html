<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>登陆</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
        <!-- script references -->
		<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/md5.js"></script>
        <script src="/static/js/common.js"></script>
    </head>
	<body>
<!--login modal-->
        <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h1 class="text-center">欢迎登陆</h1>
              </div>
              <div class="modal-body">
                  <form class="form col-md-12 center-block" name="loginForm" onsubmit="return processButn()" id="loginForm" action="/account/signup/", method="POST">{% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control input-lg" id="name" name="name" value="" placeholder="用户名">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control input-lg" id="password" name="password" value="" placeholder="密码">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control input-lg" id="checkcode"  name="checkcode" value="" placeholder="请输入结果">    
                      <img onclick="this.setAttribute('src','/account/captcha/?nocache='+Math.random());" src="/account/captcha/" alt="Captcha">	
                   </div>  
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" type= "submit">登陆</button>
                      <span class="pull-right"><a href="/account/register/">注册</a></span><span><a href="#">需要帮助?</a></span>
                    </div>
                        <input type="hidden" id="uPassword" name="uPassword">
                    </form>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                  </div>	
              </div>
          </div>
          </div>
        </div>
	
	</body>
</html>
